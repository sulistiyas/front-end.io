
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Quote Machine</title>
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=lrkn-5F82OfY-nsbJzxJuTL2NlpNsfSQ-SUgbtQrM42jzdqgLmp95EhKs-vQwIZ1z4g2tbN2e-K_G69F2i6WM38kp-W6dDSkk0Bg53wRPCU" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9yYW5kb20tcXVvdGUtbWFjaGluZS5mcmVlY29kZWNhbXAucm9ja3Mv"/></head>
  <body>
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote-text">
          <i class="fa fa-quote-left"> </i><span id="text"></span>
        </div>
        <div class="quote-author">- <span id="author"></span></div>
        <div class="buttons">
          <a
            class="button"
            id="tweet-quote"
            title="Tweet this quote!"
            target="_top"
          >
            <i class="fa fa-twitter"></i>
          </a>
          <a
            class="button"
            id="tumblr-quote"
            title="Post this quote on tumblr!"
            target="_blank"
          >
            <i class="fa fa-tumblr"></i>
          </a>
          <button class="button" id="new-quote">New quote</button>
        </div>
      </div>
      <div class="footer">by <a href="https://codepen.io/hezag/">hezag</a></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
